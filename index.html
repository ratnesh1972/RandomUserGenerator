<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radmon User Generator</title>
    <link rel="stylesheet" href="./skeleton.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div className="container">
        <div class="text-center">
            <h2>Random User Generator</h2>
        </div>
        <div class="card">
            <div class="mr-2">
                <img src="" alt="" id="img">
            </div>
            <div>
                <h6 id="name"></h6>
                <h6 id="email"></h6>
                <h6 id="cell"></h6>
            </div>
        </div>
        <div class="mt-2 text-center">
            <button class="button-primary" id="generateBtn">Generate User</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
